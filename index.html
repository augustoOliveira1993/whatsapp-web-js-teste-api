<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        img {
            width: 300px;
            height: 300px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>WhatsApp QR Code</h1>
<img id="qrCode" src="" class="hidden" alt="QR Code">
<p id="loading">Carregando...</p>

<script>
    const pLoading = document.getElementById('loading');
    const qrCodeElement = document.getElementById('qrCode');
    // Chama a rota para obter o cÃ³digo QR
    fetch('http://localhost:3000/qr')
        .then(response => response.json())
        .then(data => {
            qrCodeElement.src = data.qr;
            qrCodeElement.classList.remove('hidden');
            pLoading.classList.remove('hidden');
        })
</script>
</body>
</html>
